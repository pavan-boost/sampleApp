  <div class="wrapper">
    <form class="form-signin" name="form" novalidate>       
      <h2 class="form-signin-heading" ng-if="page==='signup'">SignUp</h2>
      <h2 class="form-signin-heading" ng-if="page!=='signup'">Login</h2>
     <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" class="form-control" ng-model="email" placeholder="Email Address"
                 required
                 />
          <p class="help-block" ng-show="form.email.$invalid && !form.email.$pristine">
            Doesn't look like a valid email.
          </p>
        </div>

<div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" ng-model="password" placeholder="password"
                 ng-minlength="3"
                 required
                 />
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required)">
            Password must be at least 3 characters.
          </p>
          <!-- <p class="help&#45;block" ng&#45;show="form.password.$error.mongoose"> -->
            <!-- {{ errors.password }} -->
          </p>
        </div>


      <!-- <input type="text" class="form&#45;control" name="username" placeholder="Email Address" required="" autofocus="" /> -->
      <!-- <input type="password" class="form&#45;control" name="password" placeholder="Password" required=""/>       -->
      <!-- <label class="checkbox"> -->
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      <!-- </label> -->
			<br>
 <div>
          <button class="btn btn-lg btn-login btn-block" ng-disabled="form.$invalid" ng-click="register(email, password)" ng-if="page==='signup'">
            Sign up
          </button>
          <a class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid" ng-click="login(email, password)" ng-if="page!=='signup'">
            Login
          </a>
        </div>
			


      <!-- <button class="btn btn&#45;lg btn&#45;primary btn&#45;block" type="submit">Login</button>    -->
<div>
                                <button id="login_lost_btn" type="button" class="btn btn-link" ng-if="page!=='signup'">Lost Password?</button>
                                <button id="login_register_btn" type="button" class="btn btn-link" ng-if="page!=='signup'" ng-click="changePage('signup')">Register</button>
                            </div>
